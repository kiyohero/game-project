<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>マルバツゲーム</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
    h1 { color: white; font-size: 2rem; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
    .status { color: white; font-size: 1.5rem; margin-bottom: 20px; min-height: 2rem; transition: transform 0.3s; }
    .status.bounce { animation: bounce 0.5s ease; }
    .status.winner-text { animation: glow 1s ease infinite; }
    @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
    @keyframes glow { 0%, 100% { text-shadow: 2px 2px 4px rgba(0,0,0,0.3); } 50% { text-shadow: 0 0 20px #fff, 0 0 30px #fff; } }
    .board { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; background: rgba(255,255,255,0.2); padding: 15px; border-radius: 15px; position: relative; }
    .board.shake { animation: shake 0.5s ease; }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 20%, 60% { transform: translateX(-10px); } 40%, 80% { transform: translateX(10px); } }
    .cell { width: 90px; height: 90px; background: white; border: none; border-radius: 10px; font-size: 3rem; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: transform 0.1s, box-shadow 0.2s; position: relative; overflow: hidden; }
    .cell:hover:not(.x):not(.o) { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    .cell:active { transform: scale(0.95); }
    .cell.x { color: #e74c3c; }
    .cell.o { color: #3498db; }
    .cell.placed { animation: pop 0.3s ease; }
    @keyframes pop { 0% { transform: scale(0); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
    .cell.winner { background: linear-gradient(135deg, #2ecc71, #27ae60); color: white; animation: winner-pulse 0.6s ease infinite; }
    @keyframes winner-pulse { 0%, 100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); } 50% { box-shadow: 0 0 0 15px rgba(46, 204, 113, 0); } }
    .win-line { position: absolute; background: linear-gradient(90deg, #f1c40f, #f39c12); height: 8px; border-radius: 4px; transform-origin: left center; animation: draw-line 0.4s ease forwards; box-shadow: 0 0 20px #f1c40f; }
    @keyframes draw-line { from { width: 0; } to { width: 100%; } }
    .reset-btn { margin-top: 25px; padding: 15px 40px; font-size: 1.2rem; background: white; color: #764ba2; border: none; border-radius: 30px; cursor: pointer; font-weight: bold; transition: transform 0.2s, box-shadow 0.2s; }
    .reset-btn:hover { transform: scale(1.05); box-shadow: 0 5px 20px rgba(0,0,0,0.3); }
    .reset-btn:active { transform: scale(0.95); }
    .confetti { position: fixed; width: 10px; height: 10px; pointer-events: none; animation: fall 3s linear forwards; }
    @keyframes fall { to { transform: translateY(100vh) rotate(720deg); opacity: 0; } }
    .turn-indicator { display: flex; gap: 20px; margin-bottom: 15px; }
    .player-icon { width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold; transition: transform 0.3s, box-shadow 0.3s; opacity: 0.5; }
    .player-icon.active { opacity: 1; transform: scale(1.2); box-shadow: 0 0 20px rgba(255,255,255,0.5); }
    .player-icon.x-icon { background: #e74c3c; color: white; }
    .player-icon.o-icon { background: #3498db; color: white; }
  </style>
</head>
<body>
  <h1>マルバツゲーム</h1>
  <div class="turn-indicator">
    <div class="player-icon x-icon active" id="xIcon">X</div>
    <div class="player-icon o-icon" id="oIcon">O</div>
  </div>
  <div class="status" id="status">Xのターン</div>
  <div class="board" id="board"></div>
  <button class="reset-btn" id="reset">リセット</button>
  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    const xIcon = document.getElementById('xIcon');
    const oIcon = document.getElementById('oIcon');
    let cells = ['','','','','','','','',''];
    let currentPlayer = 'X';
    let gameActive = true;
    const winPatterns = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];

    function createBoard() {
      board.innerHTML = '';
      board.classList.remove('shake');
      cells.forEach((c, i) => {
        const d = document.createElement('div');
        d.classList.add('cell');
        d.dataset.index = i;
        d.textContent = c;
        if (c === 'X') d.classList.add('x');
        if (c === 'O') d.classList.add('o');
        d.addEventListener('click', handleClick);
        board.appendChild(d);
      });
      updateTurnIndicator();
    }

    function updateTurnIndicator() {
      if (currentPlayer === 'X') {
        xIcon.classList.add('active');
        oIcon.classList.remove('active');
      } else {
        xIcon.classList.remove('active');
        oIcon.classList.add('active');
      }
    }

    function handleClick(e) {
      const i = e.target.dataset.index;
      if (cells[i] !== '' || !gameActive) return;

      cells[i] = currentPlayer;
      e.target.textContent = currentPlayer;
      e.target.classList.add(currentPlayer.toLowerCase());
      e.target.classList.add('placed');

      if (checkWin()) {
        status.textContent = currentPlayer + 'の勝ち!';
        status.classList.add('winner-text');
        gameActive = false;
        highlightWinner();
        createConfetti();
        return;
      }

      if (cells.every(c => c !== '')) {
        status.textContent = '引き分け!';
        board.classList.add('shake');
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      status.textContent = currentPlayer + 'のターン';
      status.classList.add('bounce');
      setTimeout(() => status.classList.remove('bounce'), 500);
      updateTurnIndicator();
    }

    function checkWin() {
      return winPatterns.some(p => p.every(i => cells[i] === currentPlayer));
    }

    function highlightWinner() {
      winPatterns.forEach((p, index) => {
        if (p.every(i => cells[i] === currentPlayer)) {
          p.forEach(i => board.children[i].classList.add('winner'));
          drawWinLine(p, index);
        }
      });
    }

    function drawWinLine(pattern, patternIndex) {
      const line = document.createElement('div');
      line.className = 'win-line';

      // パターンに応じたライン位置
      const positions = [
        { top: '50px', left: '15px', width: '280px', rotate: '0deg' },     // 横上
        { top: '150px', left: '15px', width: '280px', rotate: '0deg' },    // 横中
        { top: '250px', left: '15px', width: '280px', rotate: '0deg' },    // 横下
        { top: '15px', left: '50px', width: '280px', rotate: '90deg', transformOrigin: 'top left' },  // 縦左
        { top: '15px', left: '150px', width: '280px', rotate: '90deg', transformOrigin: 'top left' }, // 縦中
        { top: '15px', left: '250px', width: '280px', rotate: '90deg', transformOrigin: 'top left' }, // 縦右
        { top: '15px', left: '15px', width: '395px', rotate: '45deg', transformOrigin: 'top left' },  // 斜め左上
        { top: '15px', left: '280px', width: '395px', rotate: '135deg', transformOrigin: 'top left' } // 斜め右上
      ];

      const pos = positions[patternIndex];
      line.style.top = pos.top;
      line.style.left = pos.left;
      line.style.width = '0';
      line.style.transform = `rotate(${pos.rotate})`;
      if (pos.transformOrigin) line.style.transformOrigin = pos.transformOrigin;

      board.appendChild(line);

      setTimeout(() => {
        line.style.width = pos.width;
      }, 50);
    }

    function createConfetti() {
      const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f1c40f', '#9b59b6', '#e67e22'];
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.top = '-10px';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 3000);
        }, i * 30);
      }
    }

    document.getElementById('reset').addEventListener('click', () => {
      cells = ['','','','','','','','',''];
      currentPlayer = 'X';
      gameActive = true;
      status.textContent = 'Xのターン';
      status.classList.remove('winner-text', 'bounce');
      createBoard();
    });

    createBoard();
  </script>
</body>
</html>
