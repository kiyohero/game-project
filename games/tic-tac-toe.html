<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>„Éû„É´„Éê„ÉÑ„Ç≤„Éº„É†</title>
  <link rel="stylesheet" href="common.css">
  <script src="common.js" defer></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #f5f0fa; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
    h1 { color: #6b5b7a; font-size: 2rem; margin-bottom: 20px; }
    .status { color: #6b5b7a; font-size: 1.5rem; margin-bottom: 20px; min-height: 2rem; transition: transform 0.3s; }
    .status.bounce { animation: bounce 0.5s ease; }
    .status.winner-text { animation: glow 1s ease infinite; }
    @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
    @keyframes glow { 0%, 100% { text-shadow: none; } 50% { text-shadow: 0 0 20px #9b8ab8; } }
    .board { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; background: #9b8ab8; padding: 15px; border-radius: 15px; position: relative; }
    .board.shake { animation: shake 0.5s ease; }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 20%, 60% { transform: translateX(-10px); } 40%, 80% { transform: translateX(10px); } }
    .cell { width: 90px; height: 90px; background: white; border: none; border-radius: 10px; font-size: 3rem; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: transform 0.1s, box-shadow 0.2s; position: relative; overflow: hidden; }
    .cell:hover:not(.x):not(.o) { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    .cell:active { transform: scale(0.95); }
    .cell.x { color: #e74c3c; }
    .cell.o { color: #3498db; }
    .cell.placed { animation: pop 0.3s ease; }
    @keyframes pop { 0% { transform: scale(0); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
    .cell.winner { background: linear-gradient(135deg, #2ecc71, #27ae60); color: white; animation: winner-pulse 0.6s ease infinite; }
    @keyframes winner-pulse { 0%, 100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); } 50% { box-shadow: 0 0 0 15px rgba(46, 204, 113, 0); } }
    .win-line { position: absolute; background: linear-gradient(90deg, #f1c40f, #f39c12); height: 8px; border-radius: 4px; transform-origin: left center; animation: draw-line 0.4s ease forwards; box-shadow: 0 0 20px #f1c40f; }
    @keyframes draw-line { from { width: 0; } to { width: 100%; } }
    .reset-btn { margin-top: 25px; padding: 15px 40px; font-size: 1.2rem; background: #7a6b8a; color: white; border: none; border-radius: 30px; cursor: pointer; font-weight: bold; transition: transform 0.2s, box-shadow 0.2s; }
    .reset-btn:hover { transform: scale(1.05); box-shadow: 0 5px 20px rgba(107,91,122,0.4); }
    .reset-btn:active { transform: scale(0.95); }
    .confetti { position: fixed; width: 10px; height: 10px; pointer-events: none; animation: fall 3s linear forwards; }
    @keyframes fall { to { transform: translateY(100vh) rotate(720deg); opacity: 0; } }
    .turn-indicator { display: flex; gap: 20px; margin-bottom: 15px; }
    .player-icon { width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold; transition: transform 0.3s, box-shadow 0.3s; opacity: 0.5; }
    .player-icon.active { opacity: 1; transform: scale(1.2); box-shadow: 0 0 20px rgba(155,138,184,0.5); }
    .player-icon.x-icon { background: #e74c3c; color: white; }
    .player-icon.o-icon { background: #3498db; color: white; }
    .mode-select { display: flex; gap: 10px; margin-bottom: 15px; }
    .mode-btn { padding: 10px 20px; border: 2px solid #9b8ab8; background: white; border-radius: 20px; color: #6b5b7a; font-weight: bold; cursor: pointer; transition: all 0.2s; }
    .mode-btn.active { background: #9b8ab8; color: white; }
    .mode-btn:hover { transform: scale(1.05); }
    .header-row { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
    .wins-box { background: #9b8ab8; padding: 8px 16px; border-radius: 6px; text-align: center; }
    .wins-box .label { font-size: 0.7rem; color: #e8e0f0; }
    .wins-box .value { font-size: 1.2rem; color: white; font-weight: bold; }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <!-- „É©„É≥„Ç≠„É≥„Ç∞Ê©üËÉΩ -->
  <link rel="stylesheet" href="ranking.css">
  <script src="firebase-config.js"></script>
  <script src="ranking.js" defer></script>
</head>
<body>
  <h1>„Éû„É´„Éê„ÉÑ„Ç≤„Éº„É†</h1>
  <div class="mode-select">
    <button class="mode-btn" id="pvpBtn">„Åµ„Åü„Çä„Åß</button>
    <button class="mode-btn active" id="cpuBtn">CPU„Å®</button>
  </div>
  <div class="header-row">
    <div class="wins-box">
      <div class="label">ÂãùÂà©Êï∞</div>
      <div class="value" id="wins">0</div>
    </div>
    <button class="btn ranking-btn" id="rankingBtn">üèÜ</button>
  </div>
  <div class="turn-indicator">
    <div class="player-icon x-icon active" id="xIcon">X</div>
    <div class="player-icon o-icon" id="oIcon">O</div>
  </div>
  <div class="status" id="status">X„ÅÆ„Çø„Éº„É≥</div>
  <div class="board" id="board"></div>
  <button class="reset-btn" id="reset">„É™„Çª„ÉÉ„Éà</button>
  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    const xIcon = document.getElementById('xIcon');
    const oIcon = document.getElementById('oIcon');
    const winsEl = document.getElementById('wins');
    let cells = ['','','','','','','','',''];
    let currentPlayer = 'X';
    let gameActive = true;
    let cpuMode = true; // CPUÂØæÊà¶„É¢„Éº„Éâ
    let wins = parseInt(localStorage.getItem('tictactoe-wins') || '0');
    const winPatterns = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];

    winsEl.textContent = wins;

    // „É¢„Éº„ÉâÂàá„ÇäÊõø„Åà
    document.getElementById('pvpBtn').addEventListener('click', () => {
      cpuMode = false;
      document.getElementById('pvpBtn').classList.add('active');
      document.getElementById('cpuBtn').classList.remove('active');
      resetGame();
    });
    document.getElementById('cpuBtn').addEventListener('click', () => {
      cpuMode = true;
      document.getElementById('cpuBtn').classList.add('active');
      document.getElementById('pvpBtn').classList.remove('active');
      resetGame();
    });

    // „É©„É≥„Ç≠„É≥„Ç∞„Éú„Çø„É≥
    document.getElementById('rankingBtn').addEventListener('click', () => {
      Ranking.showRankingModal('tictactoe');
    });

    function createBoard() {
      board.innerHTML = '';
      board.classList.remove('shake');
      cells.forEach((c, i) => {
        const d = document.createElement('div');
        d.classList.add('cell');
        d.dataset.index = i;
        d.textContent = c;
        if (c === 'X') d.classList.add('x');
        if (c === 'O') d.classList.add('o');
        d.addEventListener('click', handleClick);
        board.appendChild(d);
      });
      updateTurnIndicator();
    }

    function updateTurnIndicator() {
      if (currentPlayer === 'X') {
        xIcon.classList.add('active');
        oIcon.classList.remove('active');
      } else {
        xIcon.classList.remove('active');
        oIcon.classList.add('active');
      }
    }

    function handleClick(e) {
      const i = e.target.dataset.index;
      if (cells[i] !== '' || !gameActive) return;
      if (cpuMode && currentPlayer === 'O') return; // CPU„ÅÆ„Çø„Éº„É≥‰∏≠„ÅØ„ÇØ„É™„ÉÉ„ÇØÁÑ°Âäπ

      makeMove(parseInt(i));
    }

    function makeMove(i) {
      cells[i] = currentPlayer;
      const cell = board.children[i];
      cell.textContent = currentPlayer;
      cell.classList.add(currentPlayer.toLowerCase());
      cell.classList.add('placed');

      if (checkWin()) {
        status.textContent = currentPlayer + '„ÅÆÂãù„Å°!';
        status.classList.add('winner-text');
        gameActive = false;
        highlightWinner();
        createConfetti();

        // CPU„É¢„Éº„Éâ„Åß„Éó„É¨„Ç§„É§„Éº(X)„ÅåÂãù„Å£„ÅüÂ†¥Âêà„ÄÅÂãùÂà©Êï∞„Çí„Ç´„Ç¶„É≥„Éà
        if (cpuMode && currentPlayer === 'X') {
          wins++;
          localStorage.setItem('tictactoe-wins', wins);
          winsEl.textContent = wins;
          // „É©„É≥„Ç≠„É≥„Ç∞ÁôªÈå≤„É¢„Éº„ÉÄ„É´Ë°®Á§∫
          setTimeout(() => {
            Ranking.showSubmitModal('tictactoe', wins, () => {});
          }, 1000);
        }
        return;
      }

      if (cells.every(c => c !== '')) {
        status.textContent = 'Âºï„ÅçÂàÜ„Åë!';
        board.classList.add('shake');
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      status.textContent = currentPlayer + '„ÅÆ„Çø„Éº„É≥';
      status.classList.add('bounce');
      setTimeout(() => status.classList.remove('bounce'), 500);
      updateTurnIndicator();

      // CPU„ÅÆ„Çø„Éº„É≥
      if (cpuMode && currentPlayer === 'O' && gameActive) {
        setTimeout(cpuMove, 500);
      }
    }

    // CPU„ÅÆÊâã„ÇíÊ±∫ÂÆö
    function cpuMove() {
      if (!gameActive) return;

      // 1. Âãù„Å¶„ÇãÊâã„Åå„ÅÇ„Çå„Å∞Êâì„Å§
      let move = findWinningMove('O');
      if (move !== -1) { makeMove(move); return; }

      // 2. Áõ∏Êâã„ÅåÂãù„Å°„Åù„ÅÜ„Å™„ÇâÈò≤„Åê
      move = findWinningMove('X');
      if (move !== -1) { makeMove(move); return; }

      // 3. ‰∏≠Â§Æ„ÇíÂèñ„Çã
      if (cells[4] === '') { makeMove(4); return; }

      // 4. Ëßí„ÇíÂèñ„Çã
      const corners = [0, 2, 6, 8].filter(i => cells[i] === '');
      if (corners.length > 0) {
        makeMove(corners[Math.floor(Math.random() * corners.length)]);
        return;
      }

      // 5. „Åù„ÅÆ‰ªñÁ©∫„ÅÑ„Å¶„ÅÑ„Çã„Å®„Åì„Çç
      const empty = cells.map((c, i) => c === '' ? i : -1).filter(i => i !== -1);
      if (empty.length > 0) {
        makeMove(empty[Math.floor(Math.random() * empty.length)]);
      }
    }

    function findWinningMove(player) {
      for (const pattern of winPatterns) {
        const values = pattern.map(i => cells[i]);
        const playerCount = values.filter(v => v === player).length;
        const emptyCount = values.filter(v => v === '').length;
        if (playerCount === 2 && emptyCount === 1) {
          return pattern.find(i => cells[i] === '');
        }
      }
      return -1;
    }

    function checkWin() {
      return winPatterns.some(p => p.every(i => cells[i] === currentPlayer));
    }

    function highlightWinner() {
      winPatterns.forEach((p, index) => {
        if (p.every(i => cells[i] === currentPlayer)) {
          p.forEach(i => board.children[i].classList.add('winner'));
          drawWinLine(p, index);
        }
      });
    }

    function drawWinLine(pattern, patternIndex) {
      const line = document.createElement('div');
      line.className = 'win-line';

      // „Éë„Çø„Éº„É≥„Å´Âøú„Åò„Åü„É©„Ç§„É≥‰ΩçÁΩÆ
      const positions = [
        { top: '50px', left: '15px', width: '280px', rotate: '0deg' },     // Ê®™‰∏ä
        { top: '150px', left: '15px', width: '280px', rotate: '0deg' },    // Ê®™‰∏≠
        { top: '250px', left: '15px', width: '280px', rotate: '0deg' },    // Ê®™‰∏ã
        { top: '15px', left: '50px', width: '280px', rotate: '90deg', transformOrigin: 'top left' },  // Á∏¶Â∑¶
        { top: '15px', left: '150px', width: '280px', rotate: '90deg', transformOrigin: 'top left' }, // Á∏¶‰∏≠
        { top: '15px', left: '250px', width: '280px', rotate: '90deg', transformOrigin: 'top left' }, // Á∏¶Âè≥
        { top: '15px', left: '15px', width: '395px', rotate: '45deg', transformOrigin: 'top left' },  // Êñú„ÇÅÂ∑¶‰∏ä
        { top: '15px', left: '280px', width: '395px', rotate: '135deg', transformOrigin: 'top left' } // Êñú„ÇÅÂè≥‰∏ä
      ];

      const pos = positions[patternIndex];
      line.style.top = pos.top;
      line.style.left = pos.left;
      line.style.width = '0';
      line.style.transform = `rotate(${pos.rotate})`;
      if (pos.transformOrigin) line.style.transformOrigin = pos.transformOrigin;

      board.appendChild(line);

      setTimeout(() => {
        line.style.width = pos.width;
      }, 50);
    }

    function createConfetti() {
      const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f1c40f', '#9b59b6', '#e67e22'];
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.top = '-10px';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 3000);
        }, i * 30);
      }
    }

    function resetGame() {
      cells = ['','','','','','','','',''];
      currentPlayer = 'X';
      gameActive = true;
      status.textContent = 'X„ÅÆ„Çø„Éº„É≥';
      status.classList.remove('winner-text', 'bounce');
      createBoard();
    }

    document.getElementById('reset').addEventListener('click', resetGame);

    createBoard();
  </script>
</body>
</html>
