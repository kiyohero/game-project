<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゲーム</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #faf8ef; min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; }
    h1 { font-size: 2.5rem; color: #776e65; margin-bottom: 30px; }
    .game-list { display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 400px; }
    .game-card { background: #bbada0; padding: 20px; border-radius: 8px; text-decoration: none; transition: transform 0.2s; }
    .game-card:hover { transform: scale(1.02); }
    .game-card:active { transform: scale(0.98); }
    .game-card h2 { color: #f9f6f2; font-size: 1.5rem; margin-bottom: 8px; }
    .game-card p { color: #eee4da; font-size: 0.95rem; }
  </style>
</head>
<body>
  <h1>ゲーム</h1>
  <div class="game-list">
    <a href="2048.html" class="game-card">
      <h2>2048</h2>
      <p>おなじ数字をくっつけて、2048を目指すパズルゲーム</p>
    </a>
    <a href="tic-tac-toe.html" class="game-card">
      <h2>マルバツゲーム</h2>
      <p>先に3つならべたほうが勝ち！2人で遊べる対戦ゲーム</p>
    </a>
  </div>
</body>
</html>
